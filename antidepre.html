<head>

     <div id = "ajudante">

     </div>


    <script>
     function analisar(){
      var sn = document.querySelector('input#txt');
      var aju =document.querySelector('div#ajudante');
      var anali = String(sn.value) ;
      aju.innerHTML = `<p>Vi Que sua Resposta Foi ${anali}</p><br>`
       if (anali == "sim"){
           aju.innerHTML += `<p>Jamais</p><p>Esqueça que</p>Sua promessa foi um dia determinada e</p>         
         <p>Um dia todas suas tribulações</p><p>Serão nada comparado a sua vitória!`                 
        
         }else if(anali == "não"){
          aju.innerHTML += `Que bom que disse ${anali}!!!!!!!!!!`      
   }else{
       aju.innerHTML += `Digite sim ou não `
   }
    
    }


    </script>

</body>
